<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            margin: 0;
        }
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            z-index: 1000;
        }
        #navbar a {
            float: left;
            padding: 18px 20px;
            color: white;
            text-decoration: none;
        }
        .container {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/reports">Report</a>
        <a href="/logout">Log Out</a>
    </div>

    <div class="container">
        {% block content %}
        <!-- Default content (optional) -->
        {% endblock %}
    </div>
</body>
</html>
